{% extends "layout.html" %}

{% block title %}
Iniciar sesión
{% endblock title %}

{% block main %}

    <div class="login-box">
        <div class="login" align="center">
                <form action="/login" method="post">
                <h3 class="sign pt-4 pb-4" align="center">Iniciar sesión</h3>
                <div class="form-group">
                    <input autocomplete="off" align="center" autofocus class="username" name="username" placeholder="Usuario" type="text" required/>
                    <input class="password" align="center" name="password" placeholder="Contraseña" type="password" required/>
                </div>
                <div class="form-group" align="center" >
                    <button class="submit" type="submit">Iniciar sesión</button>
                </div>
                    <a href="/register">¿No tienes una cuenta?</a>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
